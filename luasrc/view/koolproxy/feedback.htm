		1、 推荐配置：过滤模式（全局模式）+ 默认访问控制（过滤HTTP模式）。
		<br />
		2、 如需过滤HTTPS广告需要为相应客户端安装证书，在“访问控制”添加需要过滤HTTPS协议广告的客户端ip或者mac地址，并选择使用"过滤HTTP + HTTPS模式"
		<br />                    
		3、证书下载方法：在路由器下的设备，开启过滤HTTPS模式后，在浏览器中输入<u><font color='#FF0000'>110.110.110.110</font></u>来下载证书并信任。
		<br />
        	4、不建议在默认访问控制直接开启（过滤HTTP+HTTPS模式）因为此举将需要为路由器下所有客户端安装证书。
